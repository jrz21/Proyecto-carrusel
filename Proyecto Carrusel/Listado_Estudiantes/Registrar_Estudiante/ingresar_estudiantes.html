<!DOCTYPE html>
<html>
<head>
	<title>Formulario de Estudiantes</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" type="text/css" href="../../estilos/estilodef.css">
	<link rel="stylesheet" type="text/css" href="../../estilos/formulario.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
<body>
<header>
            <h1>Ingresar Nuevos Estudiantes<img src="../fotos/5.png" style="float: right; width: 100px;"></h1> 
            <nav>
                <ul>
                <li><a href="../carrusel_estudiantes.html" class="botonBonito">Estudiantes</a></li> 
                <li><a href="../Modificar_estudiantes/estudiantes_cambiar.html" class="botonBonito">Modificar estudiantes</a></li> 
                </ul>
            </nav>
        </header>
	<h1 class="h1title">Formulario de Estudiantes</h1>
	<form id="formulario" class="form" method="POST">
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre" required><br><br>
		
		<label for="apellido">Apellido:</label>
		<input type="text" id="apellido" name="apellido" required><br><br>
		
		<label for="codigo_ID">Codigo:</label>
		<input type="text" id="codigo_ID" name="codigo_ID" required><br><br>

		<label for="email">Email:</label>
		<input type="text" id="email" name="email" required><br><br>

		<label for="telefono">Telefono:</label>
		<input type="text" id="telefono" name="telefono" required><br><br>
		
		<label for="edad">Edad:</label>
		<input type="number" id="edad" name="edad" required><br><br>
		
		<input type="submit" value="Enviar">
	</form>

</body>
<script src="insertar_estudiantes.js"></script>
</html>
