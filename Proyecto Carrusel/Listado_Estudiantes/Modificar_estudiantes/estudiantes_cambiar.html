<body>
<header>
            <img src="../fotos/5.png" style="float: right; width: 5em; height: 5em; border-radius: 3em;">
            <nav style="align-items: center; text-align: center; justify-content: center; margin-left: 5em;">
                <ul>
                <a href="../carrusel_estudiantes.html" class="botonBonito">Atr√°s</a>
                
                </ul>
            </nav>
        </header>
        <h1 class="titulo" style="margin-left: 3.2em; margin-top: .7em;">Modificar Estudiante</h1>
    
        <form id="formulario" class="form" method="POST">
			<div class="form-group">
			  <label for="nombre">Nombre:</label>
			  <input type="text" id="nombre" name="nombre" placeholder="Ingrese un nombre" required>
			</div>
		  
			<div class="form-group">
			  <label for="apellido">Apellido:</label>
			  <input type="text" id="apellido" name="apellido" placeholder="Ingrese un apellido" required>
			</div>
		  
			<div class="form-group">
			  <label for="codigo_ID">Codigo:</label>
			  <input type="text" id="codigo_ID" name="codigo_ID" placeholder="Ingrese un codigo unico" required>
			</div>
		  
			<div class="form-group">
			  <label for="email">Email:</label>
			  <input type="email" id="email" name="email" placeholder="Ingrese un email" required>
			</div>
		  
			<div class="form-group">
			  <label for="telefono">Telefono:</label>
			  <input type="text" id="telefono" name="telefono" placeholder="Ingrese un numero telefonico" required>
			</div>
		  
			<div class="form-group">
			  <label for="edad">Edad:</label>
			  <input type="number" id="edad" name="edad" placeholder="Ingrese la edad" required>
			</div>
		  
			<div class="form-group">
                <input type="submit" value="Enviar" class="btn-submit" style="margin-left: 6.5em;">
                <input type="button" value="Buscar" onclick="buscarEstudiante()">
			</div>
		  </form>


</body>
<script src="../../Buscar_estudiantes/buscar_estudiante.js"></script>
<script src="modificar_estudiantes.js"></script>

</html>
