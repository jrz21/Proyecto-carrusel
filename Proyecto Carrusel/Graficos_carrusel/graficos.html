<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('myChart');

new Chart(ctx, {
  type: 'bar',
  data: {
    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
    datasets: [{
      label: 'Numero de Votos',
      data: [12, 22, 23, 5, 2, 3],
      borderWidth: 1,
      backgroundColor: 'red' // Cambiar los colores de fondo aquí si lo deseas
    }]
  },
  options: {
    responsive: true, // Agregar la opción responsive
    maintainAspectRatio: false, // Opcional: desactivar la relación de aspecto fija
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});
</script>
