<h1>Formulario de Pago</h1>
<div style="display: flex; justify-content: space-between;">

    <div style="border: 1px solid black; padding: 10px; width: 40%;">
        <h2>Busqueda de Estudiante</h2>
        <form id="formulario-busqueda" method="POST">
            <label for="id_estudiante">ID del estudiante:</label>
            <input type="text" id="id" name="id" required><br><br>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br><br>

            <input type="button" value="Buscar Estudiante" onclick="buscarEstudiante()">
        </form>
    </div>

    <div style="border: 1px solid black; padding: 10px; width: 50%;">
        <h2>Registro de Pago</h2>
        <form id="formulario-registro" method="POST">

        <label for="id_estudiante">ID del estudiante:</label>
            <input type="text" id="id_estudiante" name="id_estudiante" required><br><br>
            
            <label for="pago">Pago:</label>
            <input type="number" id="pago" name="pago" required><br><br>

            <label for="pago_dia">Pago del d√≠a:</label>
            <input type="checkbox" id="pago_dia" name="pago_dia" value="1"><br>

            <label for="pago_mes">Pago del mes:</label>
            <input type="checkbox" id="pago_mes" name="pago_mes" value="1"> <br>

            <label for="fecha_de_pago">Fecha:</label>
            <input type="date" id="fecha_de_pago" name="fecha_de_pago" required><br><br>

            <input type="submit" value="Registrar">
        </form>
    </div>
