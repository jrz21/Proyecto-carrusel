	<title>Matriculas</title>

    </head>
<body>
<header>
            <img src="../Listado_Estudiantes/fotos/5.png" style="float: right; width: 5em; height: 5em; border-radius: 3em;">
            <nav style="margin-left: 5em;">
                <ul>
                <a href="../carrusel.html" class="botonBonito">Atrás</a>
                </ul>
            </nav>
        </header>

<h1 class="titulo" style="margin-left: 2.5em; margin-top: .6em;">Registrar Pago</h1>
<div style="display: flex; justify-content: space-between;">

    <div style="margin-left: 20em; margin-top: 1.2em;">
        <h2 class="titulo">Busqueda de Estudiante</h2>
        <form id="formulario-busqueda" method="POST" style="background-color:rgba(255, 248, 220, 0.797)">
            <div class="form-group">
            <label for="ID" style="color:black">ID:</label>
            <input type="text" id="id_estudiante" name="id_estudiante" placeholder="Ingrese ID del estudiante"><br>
        </div> 

        <div class="form-group">
            <label for="nombre" style="color:black">Nombre:</label>
            <input type="text" id="nombre" class="input-matricula" name="nombre" placeholder="Ingrese nombre del estudiante"><br><br>
        </div>

        <div class="form-group">
            <input type="button" style="margin-left: 2.2em", value="Buscar Estudiante" onclick="buscarEstudiante()">
        </div>
        </form>
    </div>

    <div style="margin-right: 25em; margin-top: 1.2em;">
        <h2 class="titulo">Registro de Pago</h2>
        <form class="form" id="formulario-registro" method="POST">

            <div class="form-group">
            <label for="id_estudiante">ID del estudiante:</label>
            <input type="text" id="id_estudiante" name="id_estudiante" placeholder="Ingrese ID del estudiante" required><br>
    
            <label for="pago">Pago:</label>
            <input type="number" id="pago" name="pago" placeholder="Ingrese valor del pago" required>
            </div>

            <br><div class="form-group" style="display: flex; flex-direction: row; justify-content:space-evenly">
            <label for="pago_dia">Pago del día:</label>
            <input type="checkbox" id="pago_dia" name="pago_dia" value="1"> 
           

            <label for="pago_mes">Pago del mes: </label>
            <input type="checkbox" id="pago_mes" name="pago_mes" value="1"> 
            </div>
            
            <br>
            <div class="form-group" style="display: flex; justify-content:space-evenly";>
            <label for="fecha_de_pago" >Fecha:</label>
            <input type="date" id="fecha_de_pago" name="fecha_de_pago" required style="border: 1px solid #ccc; border-radius: 5em; box-shadow: 2px 2px 5px #ccc; background-color: #f2f2f2; color: #333; border-radius: 5em; background: linear-gradient(to bottom, #fff, #f2f2f2); color: #333; border-radius: 5em;">
            </div>

            <br><br>
            <div class="form-group">
            <input type="submit" value="Registrar" style="margin-left: 3.9em">
            </div>

        </form>
    </div>


</body>
<script src="matricula.js"></script>
<script src="../Buscar_estudiantes/buscar_estudiante.js"></script>
</html>
